<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .otp-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .otp {
            display: flex;
            gap: 10px;
        }

        input {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="otp-wrapper">
        <h1>OTP</h1>
        <div class="otp">
            <input />
            <input />
            <input />
            <input />
        </div>
    </div>

    <script>
        //autofill code
        let otp = '4321';
        let inputs = document.querySelector('.otp input:first-child');


        otp.split('').forEach((digit) => {
            inputs.value = digit;
            inputs = inputs.nextElementSibling
        });


        // manual code
        let otps = document.querySelector('.otp');

        otps.addEventListener('keyup', (e) => {
            console.log(e.target);
            if (e.target.value.length > 0) {
                e.target.nextElementSibling?.focus();
            }
        })

        otps.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '') {
                e.target.previousElementSibling?.focus();
            }
        });


    </script>
</body>
</html>
